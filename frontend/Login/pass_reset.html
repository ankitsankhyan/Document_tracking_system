<body>
    <div class="container">
        <h2>Change Password</h2>
        <form id="passwordForm" onsubmit="return validateForm()">
          <div class="form-group">
            <label for="newPassword" class="pass">New Password:</label>
            <input type="password" id="newPassword" required>
          </div>
          <div class="form-group">
            <label for="confirmPassword" class="pass">Confirm Password:</label>
            <input type="password" id="confirmPassword" required>
          </div>
          <div class="button-container">
            <button id="submitPassword" type="submit">Submit</button>
          </div>
        </form>
      </div>
