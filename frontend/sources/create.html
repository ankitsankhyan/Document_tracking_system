<!DOCTYPE html>
<html>

<head>
  <title>My Web Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="create_styles.css">
  <link rel="stylesheet" href="test.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Roboto:ital,wght@0,100;1,300&family=Rubik:wght@400;500;600;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- onload="showDashboard()" -->
  <header class="header">
    <div class="navbar">
      <div class="logo"><img src="../img/logo.JPG" class="logo-img" /></div>
      <div class="company-name">Doctrac</div>
     
    </div>
  </header>

  <section class="main">
    <div class="sidebar-list">
      <ul class="sidebar">
        <li>
          <a href="dashboard.html">
            <img class="side-img" src="../img/layout.png" alt="dashboard" />
          </a>
        </li>
        <li>
          <a href="profile.html">
            <img class="side-img" src="../img/profile.png" alt="profile" />
          </a>
        </li>
        <li>
          <a href="create.html">
            <img class="side-img" src="../img/plus.png" alt="create" />
          </a>
        </li>
        <li>
          <a href="setting.html">
            <img class="side-img" src="../img/cogwheel.png" alt="setting" />
          </a>
        </li>
        <li>
          <p id="logout">
            <img class="side-img" src="../img/logout.png" alt="logout" />
          </p>
        </li>
      </ul>
    </div>
    <section class="whole-section">
      <h1 class="title">Create Document</h1>
      <div class="box">
        <div class="heading">
          <h2 class="name">Document Details</h2>
          <!-- <div class="online">
            <label for="onl" class="on">Online</label>
            <input type="checkbox" id="onl" name="interest" value="onl" class="check" />
          </div> -->
        </div>
        <div class="about">
          <form id="myForm" class="my-form">
            <div class="container">
              <!-- <div class="input">
                <label for="to" class="form-label">To</label>
                <input type="text" id="to" name="to" class="my-input">
              </div> -->
              <div class="input">
                <label for="to" class="form-label">To</label>
                <select id="to" name="to" class="my-input"></select>
              </div>
              
              <div class="input">
                <label for="section" class="form-label">Section</label>
                <select id="section" name="section" class="my-input"></select>
              </div>
            </div>

            <div class="container">
              
              <div class="input">
                <label for="title" class="form-label" >Title</label>
                <input type="text" id="title" name="title" class="my-input" autocomplete="off" >
              </div>
            </div>

            <div class="container">
              <div class="input">
                <label for="description" class="form-label" >Description</label>
                <textarea id="description" name="description" class="my-input my-des" autocomplete="off" ></textarea>
              </div>
            </div>
            <div class="button">
              <input type="submit" value="Create" class="my-button">
            </div>
          </form>

        </div>
      </div>
    </section>
    <div id="notifications-ramm"></div>
    <script src="../logic/test.js"> </script>

    <script src="../logic/create_script.js"> </script>

    <script>
      const handleLogout = () => {
        console.log('running');

        localStorage.removeItem('responseData');
        isLogin();
      }
      const logout = document.getElementById('logout');
      console.log(logout);
      logout.addEventListener('click', handleLogout);
    </script>
</body>

</html>
