<!DOCTYPE html>
<html>

<head>
  <title>My Web Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="profile_styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Roboto:ital,wght@0,100;1,300&family=Rubik:wght@400;500;600;700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./otherUser.css">
</head>

<body>
  <header class="header">
    <div class="navbar">
      <div class="logo"><img src="../img/logo.JPG" class="logo-img" /></div>
      <div class="company-name">Doctrac</div>
    
    </div>
  </header>

  <section class="main">
    <div class="sidebar-list">
      <ul class="sidebar">
        <li>
          <a href="dashboard.html">
            <img class="side-img" src="../img/layout.png" alt="dashboard" />
          </a>
        </li>
        <li>
          <a href="profile.html">
            <img class="side-img" src="../img/profile.png" alt="profile" />
          </a>
        </li>
        <li>
          <a href="create.html">
            <img class="side-img" src="../img/plus.png" alt="create" />
          </a>
        </li>
        <li>
          <a href="setting.html">
            <img class="side-img" src="../img/cogwheel.png" alt="setting" />
          </a>
        </li>
        <li>
          <p id="logout">
            <img class="side-img" src="../img/logout.png" alt="logout" />
          </p>
        </li>
      </ul>
    </div>
    <section class="whole-section">

        <h1 class="title">Faculty</h1>
      </div>
      <div class="box">
        <h2 class="name" id="usr_name">Dr. Santosh Singh Rathore</h2>
        <div class="about">
          <div class="things">
            <ul>
              <li class="list">
                <span class="spanned">Department: </span>
                <span id="department" class="ram" id="usr_depr">Computer Science</span>
              </li>
             
              <li class="list">
                <span class="spanned">Section: </span>
                <span id="usr_sec" class="ram">Academics</span>
              </li>
              <li class="list">
                <span class="spanned">Designation: </span>
                <span id="usr_desg" class="ram">Professor</span>
              </li>
            
          
              <li class="list">
                <span class="spanned">Email: </span>
                <span id="usr_email" class="ram">santoshs@iiitm.ac.in</span>
              </li>
            </ul>
          </div>
          <div class="photo">
            <img src="../img/santosh_sir.jpg" id="profilePhoto" alt="profile photo" class="dp">
          </div>
        </div>
    </section>
  </section>



 
 <script src="../logic/otherUser.js"></script>

</html>
